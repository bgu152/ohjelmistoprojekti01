<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valmistajalista</title>
	</head>
	
	<body>
		<h1>Valmistajat</h1>
		
		<div class="container shadow-4 rounded-5 overflow-hidden mb-0">
			<table class="table table-stripped table-hover">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Nimi</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="manufacturer: ${manufacturers}" th:object="${manufacturer}" class="table table-bordered">
						<td th:text="*{id}">
						<td th:text="*{name}">
						<td>
							<a th:href="@{/products/{manufacturer}(manufacturer=*{name})}" class="btn btn-info">
							Vaatteet
							</a>
						</td>
						<td>
							<a th:href="@{editmanufacturer/{id}(id=*{id})}" class="btn btn-warning" sec:authorize="hasAuthority('ADMIN')">
							Muokkaa valmistajaa
							</a>						
						<td>
							<a th:href="@{deletemanufacturer/{id}(id=*{id})}" class="btn btn-danger" sec:authorize="hasAuthority('ADMIN')">
							Poista
							</a>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="container">
		    <a href="/addmanufacturer" class="btn btn-success" sec:authorize="hasAuthority('ADMIN')">Lisää valmistaja</a>
			<a href="/products" class="btn btn-primary">Takaisin</a>
		</div>
	</body>
</html>
